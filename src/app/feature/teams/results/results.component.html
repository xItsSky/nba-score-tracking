<section  *ngIf="team$ | async as team" class="nba-score-tracker-results">
  <nz-card class="nba-score-tracker-results__card" [nzTitle]="resultsCardTitle">
    <section class="nba-score-tracker-results__card__content">
      <article *ngIf="games$ | async as games">
        <p>Scores of past 12 days:</p>
        <p *ngFor="let game of games.data">
          <span class="nba-score-tracker-results__card__content__team-abbreviation">{{ game.home_team.abbreviation }}</span>
          {{ game.home_team_score }} - {{ game.visitor_team_score }}
          <span class="nba-score-tracker-results__card__content__team-abbreviation">{{ game.visitor_team.abbreviation }}</span></p>
      </article>
      <button nzType="primary" routerLink="../.." id="backBtn" nz-button><span nz-icon nzType="backward" nzTheme="outline"></span>
        Back to all team stats</button>
    </section>
  </nz-card>

  <ng-template #resultsCardTitle>
    <nba-score-tracker-team-card-title [team]="team"/>
  </ng-template>
</section>
